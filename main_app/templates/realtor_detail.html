<!-- realtor_detail.html -->

{% extends 'base.html' %} {% block content %}
<div class="realtor-details">
    <div class="avatar">
        <img src="{{ realtor.img }}" alt="{{ realtor.title }}">
    </div>
    <div class="details">
        <h1>{{ realtor.title }}</h1>
        <p>{{ realtor.description }}</p>
        <p>Phone: {{ realtor.phone }}</p>
        <p>Email: {{ realtor.email }}</p>
    </div>
</div>
{% endblock %}
